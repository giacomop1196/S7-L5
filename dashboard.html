<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <!--MAIN-->
    <main>
        <!-- ADD PRODUCT Modal -->
        <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Aggiungi Prodotto</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-product-form">
                            <!--NOME PRODOTTO-->
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome Prodotto</label>
                                <input required type="text" class="form-control" id="name" aria-describedby="emailHelp">
                            </div>
                            <!--DESCRIZIONE PRODOTTO-->
                            <div class="mb-3">
                                <label for="description" class="form-label">Descrizione Prodotto</label>
                                <textarea required class="form-control" id="description" rows="3"></textarea>
                            </div>
                            <!--MARCA PRODOTTO-->
                            <div class="mb-3">
                                <label for="brand" class="form-label">Marca</label>
                                <input required type="text" class="form-control" id="brand"
                                    aria-describedby="emailHelp">
                            </div>
                            <!--IMMAGINE PRODOTTO-->
                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">Immagine</label>
                                <input required type="text" class="form-control" id="imageUrl"
                                    aria-describedby="emailHelp">
                            </div>
                            <!--PREZZO PRODOTTO-->
                            <div class="mb-3">
                                <label for="price" class="form-label">Prezzo</label>
                                <input required type="number" class="form-control" id="price"
                                    aria-describedby="emailHelp">
                            </div>
                            <!--PULSANTE CHIUDI MODALE-->
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                            <!--PULSANTE RESETTA FORM-->
                            <button type="reset" class="btn btn-warning me-2">Resetta</button>
                            <!--PULSANTE SALVA PRODOTTO-->
                            <button type="submit" class="btn btn-primary">Salva</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse min-vh-100">
                    <div class="position-sticky pt-3">

                        <ul class="nav flex-column">
                            <img src="./assets/img/epicode_logo.png" alt="" class="w-50 m-auto mb-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./dashboard.html">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                        class="bi bi-clipboard-data" viewBox="0 0 16 16">
                                        <path
                                            d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0z" />
                                        <path
                                            d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z" />
                                        <path
                                            d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z" />
                                    </svg>
                                    Dashboard
                                </a>
                            </li>
                            <!-- Button ADD PRODUCT trigger modal -->
                            <li class="nav-item">
                                <button type="button" class="nav-link" data-bs-toggle="modal"
                                    data-bs-target="#addProductModal">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                        class="bi bi-plus-circle" viewBox="0 0 16 16">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                                        <path
                                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                                    </svg>
                                    Aggiungi Prodotti
                                </button>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                        class="bi bi-house" viewBox="0 0 16 16">
                                        <path
                                            d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
                                    </svg>
                                    Home
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Dashboard E-Commerce Epicode</h1>
                    </div>

                    <div class="container py-5">
                        <div class="row row-cols-1 row-cols-md-4 g-4">
                            <div class="col">
                                <div class="card h-100 text-center shadow">
                                    <div class="card-body">
                                        <div class="display-4 text-primary mb-2">
                                            <i class="bi bi-people"></i>
                                        </div>
                                        <h2 class="card-title mb-3" id="total-product">0</h2>
                                        <p class="card-text text-muted">Totale Prodotti</p>
                                    </div>
                                </div>
                            </div>
                            <!--VOLENDO SI POSSONO AGGIUNGERE ALTRE CARD CON ALTRI DATI-->
                        </div>
                    </div>

                    <h2>Lista Prodotti</h2>
                    <div id="no-product-message">

                    </div>
                    <div class="table-responsive" id="product-table">
                        <!--TABELLA-->
                        <table class="table table-striped table-sm" id="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Data Creazione</th>
                                    <th scope="col">Prezzo</th>
                                    <th scope="col">Azioni</th>
                                </tr>
                            </thead>
                            <tbody id="product-list">
                                <!--POPOLATE DAL JS-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./js/dashboard.js"></script>
</body>

</html>
